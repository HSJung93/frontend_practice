<html>
    <header>
        <style>
            .content {
                border:1px solid gray;
            }
        </style>
    </header>
    <body>
        <h2>template test exmaple</h2>
        <ul class="content"></ul>
    </body>

    <script id="template-list-item" type="text/template">
        <li>
            <h4>{title}</h4><p>{content}</p><div>{price}</div>
        </li>
    </script>

    <script>
        //mock data
        var data = [
            {title : "hello", content : "world", price:2000},
            {title : "hi", content : "hse", price: 3000}
        ];

        var html = document.querySelector("#template-list-item").innerHTML;

        var resultHTML = html.replace("{title}", data[0].title)
            .replace("{content}", data[0].content)
            .replace("{price}", data[0].price);

        document.querySelector(".content").innerHTML = resultHTML;
    </script>
</html>
